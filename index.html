<!DOCTYPE html>
<html lang="en">

    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"

    />
    <style>
      body {
        background: #1e2327;
        font-family: "Inconsolata";
        color: white;
        padding: 24px;
        font-size: 24px;
        line-height: 48px;
      }

      header {
        margin-top: 10%;
      }

      header,
      article {
        text-align: center;
        width: 100%;
        display: inline-block;
      }

      .text-logo {
        display: inline-block;
        margin-left: 4px;
      }

      a {
        color: white;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0; /* fix for chrome ghost spacing */
      }

      li {
        line-height: 32px;
        font-size: 24px;
      }

      footer {
        position: absolute;
        bottom: 12px;
        right: 12px;
      }

      footer li {
        display: inline-block;
        border-right: solid 1px;
        padding: 0 12px;
        line-height: 18px;
        font-size: 18px;
      }

      footer li:last-child {
        border: none;
      }
    </style>

    <article>
